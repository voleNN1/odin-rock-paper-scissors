<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div id="pageWrapper">
            <div id="introduction">
                <h1>ROCK | PAPER | SCISSORS</h1>
                <p>Please make a selection below! The computer will make a selection at the same time and you will see your score output below!</p>
            </div>
            <div id="choiceContainer">
                <button id="rock">ROCK!</button>
                <button id="paper">PAPER!</button>
                <button id="scissors">SCISSORS!</button>
            </div>
            <div id="results">
                <div id="pcResults">
                    <h2>COMPUTER SCORE</h2>
                    <p id="pcResultsOutput">0</p>
                </div>
                <div id="humanResults">
                    <h2>YOUR SCORE</h2>
                    <p id="humanResultsOutput">0</p>
                </div>
            </div>
        </div>
        <script src="scripts/scrips.js"></script>
    </body>
</html>
